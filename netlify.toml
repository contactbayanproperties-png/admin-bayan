[build]
  publish = "."

# Enable identity (required for Decap CMS git-gateway)
[build.environment]
  NODE_VERSION = "18"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/content/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/img/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirects for admin SPA
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Optional: redirect property pages for clean URLs
[[redirects]]
  from = "/property/:id"
  to = "/property.html?id=:id"
  status = 200
